name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-typecheck-build:
    name: Lint, Type Check & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          DATABASE_URL: "postgresql://fake:fake@localhost:5432/fake"
          NEXTAUTH_SECRET: "ci-build-secret-not-real"
          NEXTAUTH_URL: "http://localhost:3000"

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint-typecheck-build

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: prisma
          POSTGRES_PASSWORD: topsecret
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U prisma"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Push schema to test DB
        run: npx prisma db push
        env:
          DATABASE_URL: "postgresql://prisma:topsecret@localhost:5432/testdb?schema=public"

      - name: Run tests
        run: npm test -- --passWithNoTests
        env:
          DATABASE_URL: "postgresql://prisma:topsecret@localhost:5432/testdb?schema=public"
          NEXTAUTH_SECRET: "test-secret"
          NEXTAUTH_URL: "http://localhost:3000"
